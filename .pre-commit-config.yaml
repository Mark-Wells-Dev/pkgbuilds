repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        # Exclude shell files as they are handled by shfmt
        exclude: (^pkgs/.*PKGBUILD$|^scripts/.*\.sh$|.*\.sh$)

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        entry: shfmt -w -i 4 -sr
        language: system
        types: [shell]
        files: (^pkgs/.*PKGBUILD$|^scripts/.*\.sh$|.*\.sh$)

      - id: shellcheck
        name: ShellCheck (Scripts)
        entry: shellcheck
        language: system
        types: [shell]
        files: (^scripts/.*\.sh$|.*\.sh$)
        exclude: ^pkgs/.*PKGBUILD$
        args: ['--severity=warning']

      - id: shellcheck-pkgbuild
        name: ShellCheck (PKGBUILD)
        entry: shellcheck
        language: system
        files: ^pkgs/.*PKGBUILD$
        args: ['--shell=bash', '--exclude=SC2034,SC2148,SC2154,SC2164']

      - id: bash-syntax-check
        name: Bash Syntax Check
        entry: bash -n
        language: system
        files: (^pkgs/.*PKGBUILD$|^scripts/.*\.sh$|.*\.sh$)

      - id: forbid-checksum-skip
        name: Forbid Checksum Skip
        entry: grep -E "(sha256|sha512)sums=.*SKIP"
        language: pygrep
        files: ^pkgs/.*PKGBUILD$
        description: Ensure no checksums are skipped for security.

      - id: enforce-https-sources
        name: Enforce HTTPS Sources
        entry: grep -E "source=.*http://"
        language: pygrep
        files: ^pkgs/.*PKGBUILD$
        description: Ensure all sources use HTTPS for integrity.
